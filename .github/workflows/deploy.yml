name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Cambia 'main' si usas otra rama principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' # Versión compatible con Next.js
        cache: 'npm'

    - name: Install dependencies
      working-directory: ./portfolio # Aquí especificamos que está en la carpeta portfolio
      run: npm install

    - name: Build the project
      working-directory: ./portfolio # Aquí también especificamos la carpeta
      run: npm run build && npm run export

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./portfolio/out
